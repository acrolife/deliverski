push:
  TransactionInitiated:
    heading: New Order!
    content: A new order waits for your validation in the Marmott' inbox.
  TransitionAccept:
    pickup:
      heading: Your order has been confirmed!
      content: |
        Estimated preparation time: { preparationTime } min.
        Update to come { mealIsReadyTime } min before pickup at { pickupAddress }.
    shipping:
      heading: Order confirmed!
      content: |
        Estimated preparation time: { preparationTime } min.
        Update will come { deliveryTime } min before the courier
        knocks, please remain reachable by phone!
  TransitionDecline:
    provider:
      heading: Order declined!
      content: Your order has been declined by the restaurant.
    system:
      heading: Order cancelled!
      content: |
        Order automatically canceled. 
        The restaurant didn't accept within the { autoDeclineTime } delay.
  TransitionMarkPrepared:
    pickup:
      heading: Marmott' Update!
      content: |
        Your meal will be ready for pickup in { mealIsReadyTime } min.
    shipping:
      heading: Marmott' Update!
      content: |
        The courier will knock your door in { deliveryTime } min.
        Please remain reachable by phone!
