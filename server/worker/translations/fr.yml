push:
  TransactionInitiated:
    heading: Nouvelle commande!
    content: Une commande vous attend dans la mailbox Marmott'.
  TransitionAccept:
    pickup:
      heading: Commande confirmée!
      content: |
        Temps de préparation estimé: { preparationTime } min.
        Notification de mise à jour { mealIsReadyTime } min avant le retrait à { pickupAddress }.
    shipping:
      heading: Commande confirmée!
      content: |
        Temps de préparation estimé: { preparationTime } min.
        Notification de mise à jour  { deliveryTime } min avant passage du livreur, 
        svp restez joignable par mobile!
  TransitionDecline:
    provider:
      heading: Commande déclinée!
      content: Votre commnde a été déclinée par le restaurant.
    system:
      heading: Commande annulée!
      content: |
        Commande annulée automatiquement. 
        Le restaurant n'a pas validée la commande dans le délai de { autoDeclineTime } min.
  TransitionMarkPrepared:
    pickup:
      heading: Mise à jour Marmott'!
      content: |
        Votre repas sera prêt à emporter dans { mealIsReadyTime } min.
    shipping:
      heading: Mise à jour Marmott'!
      content: |
        Le livreur sera à votre porte dans { deliveryTime } min.
        Svp restez joignable par mobile!
